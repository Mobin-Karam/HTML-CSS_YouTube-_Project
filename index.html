<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <!-- Styles Links Files -->
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <!-- Left of Header -->
      <div class="left_box">
        <!-- Menu -->
        <div class="burger_menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- Logo -->
        <div class="logo">
          <img src="./assets/img/logo_light.png" alt="youtube.com" width="100px" height="30px">
        </div>
      </div>
      <!-- Center Box -->
      <div class="center_box">
        <div class="search_bar">
          <input type="text" name="search_bar" id="search_bar" placeholder="Search">
          <button title="Search">Search</button>
        </div>
        <div class="microphone">
          <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/FFFFFF/microphone.png"
            alt="microphone" />
        </div>
      </div>
      <!-- Right Box -->
      <div class="right_box">
        <div class="create">
          <input type="text" name="" id="">
        </div>
        <div class="notification"></div>
        <div class="profile"></div>
      </div>
    </header>
    <!-- Nav -->
    <nav>
      <section class="menu">

      </section>
      <!-- Footer -->
      <footer></footer>
    </nav>
    <!-- Main  -->
    <main></main>

  </div>
</body>

</html>
