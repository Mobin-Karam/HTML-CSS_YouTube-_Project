<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <!-- Styles Links Files -->
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <!-- Left of Header -->
      <div class="left_box">
        <!-- Menu -->
        <div class="burger_menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- Logo -->
        <div class="logo">
          <img src="./assets/img/logo_light.png" alt="youtube.com" width="100px" height="30px">
        </div>
      </div>
      <!-- Center Box -->
      <div id="center_box">
        <!-- Search Bar  -->
        <div id="search_bar">
          <input type="text" name="search_bar" id="search_bar_input" placeholder="Search">
          <img id="search_bar_icon" width="20" height="20" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
            alt="search--v1" />
          <ul class="">
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>bitbox</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>how to learn bitbox</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" /> beatbox</li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>how to beatbox with your mouth</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>how to start beatboxing</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>agt beatboxing gloden zed</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>buzzer beaboxing</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" /> neil beatbox</li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>neil llanes beatboxing</p>
            </li>
            <li class=""> <img width="16" height="16" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                alt="search--v1" />
              <p>beatboxing</p>
            </li>
          </ul>
        </div>
        <!-- Search Button  -->
        <button title="Search">
          <img width="20" height="20" src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png" alt="search--v1" />
        </button>
        <!-- Voice Search Button -->
        <div title="Search with your voice" class="microphone">
          <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/FFFFFF/microphone.png"
            alt="microphone" />
        </div>
      </div>
      <!-- Right Box -->
      <div class="right_box">
        <div class="create">
          <input type="text" name="" id="">
        </div>
        <div class="notification"></div>
        <div class="profile"></div>
      </div>
    </header>
    <!-- Nav -->
    <nav>
      <section class="menu">

      </section>
      <!-- Footer -->
      <footer></footer>
    </nav>
    <!-- Main  -->
    <main></main>

  </div>
</body>

</html>
